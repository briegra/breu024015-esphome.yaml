  device_name: bewaesserung-pflanzkaesten-nord
  friendly_name: Pflanzkaesten Nord
  mqtt_prefix: bewaesserung-pflanzkaesten-nord
  ap_fallback: Pflanzkaesten Nord SSID


esphome:
  name: ${device_name}
  platform: ESP8266
  board: esp01_1m
  includes:
    - ap_name_mapper.h
  on_boot:
    priority: -100
    then:
      - lambda: |-
          ESP_LOGE("BOOT", "ESP gestartet");
          ESP_LOGE("BOOT", "Warte auf Initialisierung: 10 Sekunden");
      - delay: 5s
      - lambda: |-
          id(restart_esp).turn_off();
          id(init_done) = true;
          id(restart_counter)++;
          id(restart_counter_sensor).publish_state(id(restart_counter));
          ESP_LOGE("BOOT", "Init abgeschlossen");

