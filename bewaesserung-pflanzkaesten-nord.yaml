############################################################################################################################################
# switch
############################################################################################################################################

switch:
  - platform: template
    name: "ESP Restart"
    id: restart_esp
    optimistic: true
    retain: true
    state_topic: "${mqtt_prefix}/ESP/restart/state"
    command_topic: "${mqtt_prefix}/ESP/restart/command"
    turn_on_action:
      - delay: 500ms
      - lambda: |
          ESP_LOGE("Switch", "ESP wird jetzt neugestartet...");
          ESP.restart();     

  - platform: gpio
    name: "Ventil 01 - ${friendly_name}"
    id:  sw_gpio_ventil_01
    pin: GPIO4
    restore_mode: ALWAYS_OFF
    internal: false
    retain: true
    disabled_by_default: true

