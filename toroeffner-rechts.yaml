esphome:
  name: toroeffner-rechts
  platform: ESP8266
  board: d1_mini

# Enable logging
logger:
  level: INFO

# Enable Home Assistant API
api:
  password: "vlBpyX#7jSI5"
  
ota:
  password: "vlBpyX#7jSI5"

wifi:
  ssid: "HIOT"
  password: "28474172737459768132958148552971"
  fast_connect: true

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "toroeffner-rechts"
    password: "Ipg6xkQSsmlH"

# Enable Web server
web_server:
  port: 80

switch:
  - platform: gpio
    name: "LED"
    pin: GPIO2
    id: gpio2_switch
    inverted: true


# MQTT-Konfiguration
mqtt:
  broker: "192.168.24.15"
  port: "1883"
  username: "mqtt"
  password: "o8aFbiNGCZnnQWPsyKK1BXzLdYfNEDvT"
  discovery: true
  discovery_retain: true
  on_message:
    - topic: toroeffner-rechts/Handshake/Index
      then:
        - lambda: |-
            id(my_integer_variable) = atoi(x.c_str());
            ESP_LOGD("mqtt", "Integer Value Received: %d", id(my_integer_variable));

# Legt die ID der Variablen fest, um sie später verwenden zu können
globals:
  - id: my_integer_variable
    type: int
    restore_value: no
    initial_value: '0'


