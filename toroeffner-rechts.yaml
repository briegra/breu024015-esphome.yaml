  - platform: wifi_info
    ip_address: 
      name: IPAddress
    ssid:
      name: SSID
    bssid:
      name: BSSID
    mac_address:
      name: Mac   

  - platform: template
    name: "Password"
    id: password

      
# Sensor
sensor:
- platform: uptime
  name: Uptime
  id: uptime_sensor
  update_interval: 1000ms

- platform: wifi_signal
  name: "WiFi Signal Sensor"
  update_interval: 5s


# Interval
interval:
  - interval: 250ms
    then:
      if:
        condition:
          wifi.connected:
        then:
          - switch.turn_on: gpio2_switch
        else:
          - switch.turn_on: gpio2_switch
          - delay: 125ms
          - switch.turn_off: gpio2_switch
