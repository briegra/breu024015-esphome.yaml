############################################################################################################################################
# TEXT SENSOR
############################################################################################################################################

text_sensor:
  - platform: template
    name: "Letzter MQTT JSON Befehl"
    id: mqtt_json_receiver
    icon: "mdi:code-json"
    on_value:
      then:
        - lambda: |-
            StaticJsonDocument<256> doc;
            DeserializationError error = deserializeJson(doc, x);
            if (error) {
              ESP_LOGW("MODBUS", "JSON Parse Error");
              return;
            }

            using namespace esphome::modbus_controller;

            // ----------------------------------------------------------------
            // Mutual Exclusion:
            // - If any gf_* key is present -> process ONLY gf_* (bf + legacy ignored)
            // - Else if any bf_* or legacy key is present -> process ONLY bf_* + legacy
            // ----------------------------------------------------------------

            const bool has_gf =
              doc.containsKey("gf_power_rate") ||
              doc.containsKey("gf_stop_soc")   ||
              doc.containsKey("gf_ac")         ||
              doc.containsKey("gf_start1")     ||
              doc.containsKey("gf_stop1")      ||
              doc.containsKey("gf_en1");

            const bool has_bf_or_legacy =
              // New bf_*
              doc.containsKey("bf_power_rate") ||
              doc.containsKey("bf_stop_soc")   ||
              doc.containsKey("bf_ac")         ||
              doc.containsKey("bf_start1")     ||
              doc.containsKey("bf_stop1")      ||
              doc.containsKey("bf_en1")        ||
              // Legacy keys
              doc.containsKey("power_rate")    ||
              doc.containsKey("stop_soc")      ||
              doc.containsKey("ac")            ||
              doc.containsKey("start")         ||
              doc.containsKey("stop")          ||
              doc.containsKey("bat_first");

            if (has_gf) {
              if (has_bf_or_legacy) {
                ESP_LOGW("MODBUS", "JSON enth채lt gf_* -> bf/legacy wird ignoriert");
              }

              // ----------------------------------------------------------------
              // Ensure Work Priority = Grid First
              // Protocol_II documents BOTH:
              // - 118  : Priority (0=LoadFirst, 1=BatFirst, 2=GridFirst)
              // - 2118 : Priority (SPA range 2000..2124)
              // We set both to 2 to avoid model/firmware differences.
              // ----------------------------------------------------------------
              id(growatt).queue_command(
                ModbusCommandItem::create_write_single_command(id(growatt), 118, (uint16_t)2)
              );
              ESP_LOGW("MODBUS", "WRITE 118 (Priority) = 2 (GridFirst)");

              id(growatt).queue_command(
                ModbusCommandItem::create_write_single_command(id(growatt), 2118, (uint16_t)2)
              );
              ESP_LOGW("MODBUS", "WRITE 2118 (Priority) = 2 (GridFirst)");

              // GridFirst (Protocol_II mapping): 3036..3040
              // gf_ac ist nur Platzhalter f체rs symmetrische JSON-Layout -> absichtlich ignoriert

              if (doc.containsKey("gf_power_rate")) {
                int v = doc["gf_power_rate"];
                id(growatt).queue_command(
                  ModbusCommandItem::create_write_single_command(id(growatt), 3036, (uint16_t)v)
                );
                ESP_LOGW("MODBUS", "WRITE 3036 (GF PowerRate) = %d", v);
                if (v == 0) {
                  ESP_LOGW("MODBUS", "Hinweis: gf_power_rate=0 -> keine Entladeleistung (0%%)");
                }
              }

              if (doc.containsKey("gf_stop_soc")) {
                int v = doc["gf_stop_soc"];
                id(growatt).queue_command(
                  ModbusCommandItem::create_write_single_command(id(growatt), 3037, (uint16_t)v)
                );
                ESP_LOGW("MODBUS", "WRITE 3037 (GF StopSOC) = %d", v);
                if (v >= 100) {
                  ESP_LOGW("MODBUS", "Hinweis: gf_stop_soc>=100 kann Entladung effektiv sofort stoppen");
                }
              }

              if (doc.containsKey("gf_start1")) {
                int v = doc["gf_start1"];
                id(growatt).queue_command(
                  ModbusCommandItem::create_write_single_command(id(growatt), 3038, (uint16_t)v)
                );
                ESP_LOGW("MODBUS", "WRITE 3038 (GF Start1) = %d", v);
              }

              if (doc.containsKey("gf_stop1")) {
                int v = doc["gf_stop1"];
                id(growatt).queue_command(
                  ModbusCommandItem::create_write_single_command(id(growatt), 3039, (uint16_t)v)
                );
                ESP_LOGW("MODBUS", "WRITE 3039 (GF Stop1) = %d", v);
              }

              if (doc.containsKey("gf_en1")) {
                int v = doc["gf_en1"];
                id(growatt).queue_command(
                  ModbusCommandItem::create_write_single_command(id(growatt), 3040, (uint16_t)v)
                );
                ESP_LOGW("MODBUS", "WRITE 3040 (GF Enable1) = %d", v);
                if (v == 0) {
                  ESP_LOGW("MODBUS", "Hinweis: gf_en1=0 -> Zeitfenster 1 deaktiviert");
                }
              }

              return;
            }

            if (!has_bf_or_legacy) {
              // Nothing to do
              return;
            }

            // ----------------------------------------------------------------
            // BatteryFirst (Legacy Keys)
            // ----------------------------------------------------------------

            // 1090 - Charge Power Rate
            if (doc.containsKey("power_rate")) {
              int v = doc["power_rate"];
              id(growatt).queue_command(
                ModbusCommandItem::create_write_single_command(id(growatt), 1090, (uint16_t)v)
              );
              ESP_LOGW("MODBUS", "WRITE 1090 = %d", v);
            }

            // 1091 - Charge Stopped SOC
            if (doc.containsKey("stop_soc")) {
              int v = doc["stop_soc"];
              id(growatt).queue_command(
                ModbusCommandItem::create_write_single_command(id(growatt), 1091, (uint16_t)v)
              );
              ESP_LOGW("MODBUS", "WRITE 1091 = %d", v);
            }

            // 1092 - AC Charge
            if (doc.containsKey("ac")) {
              int v = doc["ac"];
              id(growatt).queue_command(
                ModbusCommandItem::create_write_single_command(id(growatt), 1092, (uint16_t)v)
              );
              ESP_LOGW("MODBUS", "WRITE 1092 = %d", v);
            }

            // 1100 - Start Time
            if (doc.containsKey("start")) {
              int v = doc["start"];
              id(growatt).queue_command(
                ModbusCommandItem::create_write_single_command(id(growatt), 1100, (uint16_t)v)
              );
              ESP_LOGW("MODBUS", "WRITE 1100 = %d", v);
            }

            // 1101 - Stop Time
            if (doc.containsKey("stop")) {
              int v = doc["stop"];
              id(growatt).queue_command(
                ModbusCommandItem::create_write_single_command(id(growatt), 1101, (uint16_t)v)
              );
              ESP_LOGW("MODBUS", "WRITE 1101 = %d", v);
            }

            // 1102 - Bat First Enable (Legacy)
            if (doc.containsKey("bat_first")) {
              int v = doc["bat_first"];
              id(growatt).queue_command(
                ModbusCommandItem::create_write_single_command(id(growatt), 1102, (uint16_t)v)
              );
              ESP_LOGW("MODBUS", "WRITE 1102 = %d", v);
            }

            // ----------------------------------------------------------------
            // BatteryFirst (New Keys: bf_* ; Serie 1)
            // ----------------------------------------------------------------

            // 1090
            if (doc.containsKey("bf_power_rate")) {
              int v = doc["bf_power_rate"];
              id(growatt).queue_command(
                ModbusCommandItem::create_write_single_command(id(growatt), 1090, (uint16_t)v)
              );
              ESP_LOGW("MODBUS", "WRITE 1090 = %d", v);
            }

            // 1091
            if (doc.containsKey("bf_stop_soc")) {
              int v = doc["bf_stop_soc"];
              id(growatt).queue_command(
                ModbusCommandItem::create_write_single_command(id(growatt), 1091, (uint16_t)v)
              );
              ESP_LOGW("MODBUS", "WRITE 1091 = %d", v);
            }

            // 1092
            if (doc.containsKey("bf_ac")) {
              int v = doc["bf_ac"];
              id(growatt).queue_command(
                ModbusCommandItem::create_write_single_command(id(growatt), 1092, (uint16_t)v)
              );
              ESP_LOGW("MODBUS", "WRITE 1092 = %d", v);
            }

            // 1100
            if (doc.containsKey("bf_start1")) {
              int v = doc["bf_start1"];
              id(growatt).queue_command(
                ModbusCommandItem::create_write_single_command(id(growatt), 1100, (uint16_t)v)
              );
              ESP_LOGW("MODBUS", "WRITE 1100 = %d", v);
            }

            // 1101
            if (doc.containsKey("bf_stop1")) {
              int v = doc["bf_stop1"];
              id(growatt).queue_command(
                ModbusCommandItem::create_write_single_command(id(growatt), 1101, (uint16_t)v)
              );
              ESP_LOGW("MODBUS", "WRITE 1101 = %d", v);
            }

            // 1102
            if (doc.containsKey("bf_en1")) {
              int v = doc["bf_en1"];
              id(growatt).queue_command(
                ModbusCommandItem::create_write_single_command(id(growatt), 1102, (uint16_t)v)
              );
              ESP_LOGW("MODBUS", "WRITE 1102 = %d", v);
            }

  - platform: template
    name: "ESP Restart Time"
    id: last_boot_time_sensor
    icon: "mdi:clock"
    update_interval: never
    state_topic: "${mqtt_prefix}/ESP/restart/time"
    lambda: |-
      if (!id(system_time).now().is_valid()) {
          return {"Warte auf SNTP..."};
      }
      auto now = id(system_time).now();
      auto boot_timestamp = now.timestamp - (int) id(esp_uptime).state;
      auto boot_time = esphome::ESPTime::from_epoch_local(boot_timestamp);
      char str[25];
      snprintf(str, sizeof(str), "%02u.%02u.%02u %02u:%02u:%02u",
               (unsigned int) boot_time.day_of_month,
               (unsigned int) boot_time.month,
               (unsigned int) (boot_time.year % 100),
               (unsigned int) boot_time.hour,
               (unsigned int) boot_time.minute,
               (unsigned int) boot_time.second);
      return {str};

  - platform: template
    name: "ESP Uptime Formatted"
    id: uptime_string
    state_topic: "${mqtt_prefix}/ESP/uptime"

  - platform: wifi_info
    ip_address:
      name: WiFi-IPAddress
      state_topic: "${mqtt_prefix}/WiFi/IPAddress"
    ssid:
      name: WiFi-SSID
      state_topic: "${mqtt_prefix}/WiFi/SSID"
    bssid:
      id: bssid_sensor
      name: WiFi-BSSID
      state_topic: "${mqtt_prefix}/WiFi/BSSID"
    mac_address:
      name: WiFi-MacAddress
      state_topic: "${mqtt_prefix}/WiFi/MAC"

  - platform: custom
    lambda: |-
      auto ap_name_sensor = new APNameTemplate();
      ap_name_sensor->bssid_sensor = id(bssid_sensor);
      App.register_component(ap_name_sensor);
      return {ap_name_sensor};
    text_sensors:
      - name: "WiFi-Access Point Name"
        id: ap_name_sensor
        disabled_by_default: true
        on_value:
          then:
            - if:
                condition:
                  lambda: 'return id(init_done);'
                then:
                  - mqtt.publish:
                      topic: "${mqtt_prefix}/WiFi/AP_Name"
                      payload: !lambda 'return id(ap_name_sensor).state;'

switch:
  - platform: template
    name: "ESP Restart"
    id: restart_esp
    optimistic: true
    retain: true
    state_topic: "${mqtt_prefix}/ESP/restart/state"
    command_topic: "${mqtt_prefix}/ESP/restart/command"
    turn_on_action:
      - delay: 500ms
      - lambda: ESP.restart();
