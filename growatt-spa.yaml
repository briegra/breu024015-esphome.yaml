  - platform: modbus_controller
    modbus_controller_id: growatt
    name: "Reg 3038 - GridFirst Start 1"
    address: 3038
    register_type: holding
    value_type: U_WORD
    internal: true

  - platform: modbus_controller
    modbus_controller_id: growatt
    name: "Reg 3039 - GridFirst Stop 1"
    address: 3039
