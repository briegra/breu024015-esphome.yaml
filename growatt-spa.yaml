substitutions:
  devicename: "growatt-spa"
  friendly_name: "Growatt SPA"
  mqtt_prefix: "growatt-spa"
  ap_fallback: "Growatt-SPA SSID"

esp8266:
  board: esp07s

esphome:
  name: "${devicename}"
  includes:
    - ap_name_mapper.h
  libraries:
    - ArduinoJson
  on_boot:
    priority: -100
    then:
      - lambda: |-
          ESP_LOGE("BOOT", "ESP gestartet");
      - delay: 5s
      - lambda: |-
          id(restart_esp).turn_off();
          id(init_done) = true;
          id(restart_counter)++;
          id(restart_counter_sensor).publish_state(id(restart_counter));
          ESP_LOGE("BOOT", "Init abgeschlossen");

logger:
  level: WARN
  baud_rate: 0
  logs:
    sensor: ERROR
    mqtt: WARN
    text_sensor: WARN

ota:
  platform: esphome
  password: !secret ota_password_growatt

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  ap:
    ssid: "${ap_fallback}"
    password: "wPsNYum3nwl9"

#  manual_ip:
#    static_ip: 192.168.24.250
#    gateway: 192.168.24.1
#    subnet: 255.255.255.0
#    dns1: 192.168.24.1

web_server:
  port: 80
  local: true
  include_internal: true

time:
  - platform: sntp
    id: system_time
    servers:
      - time.myrbr.lcl
    timezone: Europe/Berlin
    on_time_sync:
      then:
        - component.update: last_boot_time_sensor

mqtt:
  topic_prefix: "${mqtt_prefix}"
  discovery: false
  broker: mqtt.myrbr.lcl
  id: mqtt_client
  port: 1887
  username: !secret mqtt_user
  password: !secret mqtt_password
  on_message:
    - topic: growatt-spa/command/json_config
      then:
        - lambda: |-
            id(mqtt_json_receiver).publish_state(x);

globals:
  - id: init_done
    type: bool
    restore_value: false
    initial_value: "false"

  - id: restart_counter
    type: int
    restore_value: true
    initial_value: "0"

  - id: zaehler_total
    type: int
    restore_value: true
    initial_value: "0"

uart:
  id: mod_bus
  tx_pin: 1
  rx_pin: 3
  baud_rate: 115200

modbus:
  id: modbus1
  uart_id: mod_bus

modbus_controller:
  - id: growatt
    address: 0x01
    modbus_id: modbus1
    setup_priority: -10
    update_interval: 5s

############################################################################################################################################
# LED (3 LEDs 체bernommen)
############################################################################################################################################

output:
  - id: light_bl
    platform: gpio
    pin: 16
  - id: light_gr
    platform: gpio
    pin: 0
  - id: light_rd
    platform: gpio
    pin: 2

interval:
  - interval: 500ms
    then:
      if:
        condition:
          wifi.connected:
        then:
          - output.turn_on: light_gr
          - output.turn_off: light_rd
        else:
          - output.turn_off: light_gr
          - output.turn_on: light_rd
          - delay: 125ms
          - output.turn_off: light_rd

############################################################################################################################################
# SENSOR
############################################################################################################################################

sensor:
  - platform: template
    name: "ESP Restart Counter"
    id: restart_counter_sensor
    accuracy_decimals: 0
    state_topic: "${mqtt_prefix}/ESP/restart/counter"

  - platform: wifi_signal
    name: "WiFi-RSSI"
    update_interval: 60s
    state_topic: "${mqtt_prefix}/WiFi/RSSI"

  - platform: uptime
    name: "Uptime"
    id: esp_uptime
    update_interval: 5000ms
    internal: true
    on_value:
      then:
        - lambda: |-
            if (id(init_done)) {
              int seconds = (int) id(esp_uptime).state;
              int days = seconds / 86400;
              seconds %= 86400;
              int hours = seconds / 3600;
              seconds %= 3600;
              int minutes = seconds / 60;
              seconds %= 60;
              char buffer[32];
              sprintf(buffer, "%d Tage %02d:%02d:%02d", days, hours, minutes, seconds);
              id(uptime_string).publish_state(buffer);
            }

  ###########################################################################
  # Holding-Register (nur Web-UI, NICHT MQTT)
  ###########################################################################

  - platform: modbus_controller
    modbus_controller_id: growatt
    name: "Reg 118 - Work Priority (0=Load,1=Bat,2=Grid)"
    address: 118
    register_type: holding
    value_type: U_WORD
    internal: true

  - platform: modbus_controller
    modbus_controller_id: growatt
    name: "Reg 2118 - Work Priority (SPA 2000..2124)"
    address: 2118
    register_type: holding
    value_type: U_WORD
    internal: true


  - platform: modbus_controller
    modbus_controller_id: growatt
    name: "Reg 1092 - AC Charge Switch"
    address: 1092
    register_type: holding
    value_type: U_WORD
    internal: true

  - platform: modbus_controller
    modbus_controller_id: growatt
