sensor:
- platform: modbus_controller
  name: "Battery charge status"
  address: 1014
  register_type: "read"
  value_type: U_WORD
  unit_of_measurement: '%'
  
- platform: modbus_controller
  name: "Discharge power - current"
  address: 1009
  register_type: "read"
  value_type: U_DWORD
  unit_of_measurement: W
  accuracy_decimals: 1
  filters:
  - multiply: 0.1

- platform: modbus_controller
  name: "Charge power - current"
  address: 1011
  register_type: "read"
  value_type: U_DWORD
  unit_of_measurement: W
  accuracy_decimals: 1
  filters:
  - multiply: 0.1

- platform: modbus_controller
  name: "Battery Temperature"
  address: 1040
  register_type: "read"
  value_type: U_WORD
  unit_of_measurement: °
  accuracy_decimals: 1
  filters:
  - multiply: 0.1

- platform: modbus_controller
  name: "SP DSP Status Charge/Discharge"
  address: 1041
  register_type: "read"
  value_type: U_WORD
  
- platform: modbus_controller
